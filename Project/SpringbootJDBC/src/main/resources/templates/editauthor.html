
<div th:replace="partials/headermn"></div> 
<div class="col-3"></div>  
<div class="container col-6">  
    <h1>Edit Author</h1>  
    <form th:object="${us}" th:action="@{saveauthor}" action="#" method="post">  
        <input type="hidden" th:field="*{id}">  
        <div>  
                <label  th:for="authorname">Tên tác giả</label>  
                <input type="text" th:field="*{authorname}" class="form-control" placeholder="authorname"/>  
            </div> 
            <div style="clear: both; display: block; height: 10px"></div>  
            <input type="submit" class="btn btn-success" value="Save"/>  
    </form>  
</div>  
<div th:replace="partials/footer"></div>
